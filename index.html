<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    background-color: rgb(50,60,90)
  }
  </style>
</head>

<body>
 
  <h1>Salem's EV Tracker</h1>
  <p>This is a way to track your EV's, (and maybe more)</p>

  <!-- pokemon search wrapper -->
  <div class="pkmnsearch-wrapper">
    <form action="" class="pkmnsearch-bar"> 
      <input type="text" placeholder="Search Pokemon..." name="q">
    </form>
  </div>
  <!-- current pokemon wrapper -->
  <div class="pkmncurrenttrain-wrapper">
    <form action="" class="pkmncurrenttrain">
          <p>MissingNo.</p>
    </form>
    <form action="" class="pkmnlevelsel"> 
      <label for="pkmnlevel">Lv.</label>
      <input type="number" id="pkmnlevel" name="pkmnlvl" min="1" max="100">
    </form>
  </div>

</body>
